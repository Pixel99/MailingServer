<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Compose Mail</title>
</head>
<form id="form1" name="form1" method="post" action=sendmsg.jsp>
<body>
<table width="100%" border="1">
  <tr>
    <th width="15%" scope="col">To:</th>
    <th width="85%" scope="col">
      <div align="left">
        <input type="text" name="reciever" id="reciever" size="200"/>
    </div></th>
  </tr>
  <tr>
    <td><div align="center">Subject</div></td>
    <td><input type="text" name="subject" id="subject" size="200" /></td>
  </tr>
  <tr>
    <td height="333"><div align="center">Message</div></td>
    <td><textarea name="message" id="message" cols="180" rows="20"></textarea></td>
  </tr>
</table>
	<BR/>
  Send Message 
  <input type="submit" name="send" id="send" value="Click to send Message " />
	<a href=savedraft.jsp>Click to Save as a Draft</a>
</form>
</body>
</html>
